<div class="items__container">
  <span class="items__item_name">{{product.name}}</span>
  <span class="items__item_picture">{{product.image}}</span>
  <span class="items__item_price">Price: {{product.price | number:'1.1-2'}}0</span>
  <button class="items__add_button" (click)="addProduct(product)">Add to Cart</button>
</div>
